<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Chat UI</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        width: 95%;
        margin: 2rem auto;
        padding: 1rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        font-size: 1.75rem;
      }
      #chat {
        background: #f9fafb;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        height: 400px;
        overflow-y: auto;
        margin-bottom: 1rem;
        white-space: pre-wrap;
      }
      #chat div {
        margin-bottom: 1rem;
      }
      .user {
        text-align: right;
        font-weight: bold;
      }
      .assistant {
        text-align: left;
      }
      textarea {
        width: 100%;
        font-family: inherit;
        font-size: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: vertical;
        height: 100px;
      }
      button,
      select {
        font-size: 1rem;
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: 1px solid #888;
        background: #f1f1f1;
        cursor: pointer;
      }
      code {
        background-color: #f4f4f4;
        border-radius: 6px;
        display: block;
        padding: 1rem;
        overflow-x: auto;
        font-family: monospace;
      }
      pre {
        background-color: #f6f8fa;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
      }
      .citation {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 0.25rem;
      }
      @media (max-width: 600px) {
        #chat {
          height: 300px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>üß† Ollama + File Chat</h1>

      <label for="model">üí° Select Model:</label>
      <select id="model">
        <option value="llama3">üß† General (llama3)</option>
        <option value="deepseek-coder:6.7b-instruct">üíª Code (DeepSeek)</option>
      </select>

      <div id="chat"></div>

      <textarea
        id="input"
        placeholder="Ask a question... (Enter to send, Shift+Enter for newline)"
      ></textarea>
      <br />
      <button onclick="send()">Send</button>
      <button id="pauseBtn">‚è∏ Pause</button>

      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.txt" />
        <button type="submit">üì§ Upload File</button>
      </form>
    </div>

    <script>
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");
      const modelSelect = document.getElementById("model");
      const pauseBtn = document.getElementById("pauseBtn");

      let isPaused = false;
      let streaming = false;

      pauseBtn.onclick = () => {
        isPaused = !isPaused;
        pauseBtn.textContent = isPaused ? "‚ñ∂Ô∏è Resume" : "‚è∏ Pause";
      };

      function addMessage(role, text) {
        const div = document.createElement("div");
        div.className = role === "user" ? "user" : "assistant";
        div.innerHTML = marked.parse(text);
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      function saveToHistory(role, content) {
        const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
        history.push({ role, content });
        localStorage.setItem("chatHistory", JSON.stringify(history));
      }

      function loadHistory() {
        const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
        for (const { role, content } of history) {
          addMessage(role, content);
        }
      }

      async function send() {
        const question = input.value.trim();
        if (!question || streaming) return;

        input.value = "";
        addMessage("user", question);
        saveToHistory("user", question);

        const replyEl = document.createElement("div");
        replyEl.className = "assistant";
        chat.appendChild(replyEl);
        chat.scrollTop = chat.scrollHeight;

        streaming = true;
        const res = await fetch("/api/chat?model=" + modelSelect.value, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: question }),
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let finalReply = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          finalReply += chunk;
          if (!isPaused) {
            replyEl.innerHTML = marked.parse(finalReply);
            chat.scrollTop = chat.scrollHeight;
          }
        }

        if (isPaused) {
          replyEl.innerHTML = marked.parse(finalReply);
          chat.scrollTop = chat.scrollHeight;
        }

        saveToHistory("assistant", finalReply);
        streaming = false;
      }

      // Enter to send
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          send();
        }
      });

      // Handle file upload
      document.getElementById("uploadForm").onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const res = await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        alert("‚úÖ Uploaded and embedded " + result.chunks + " chunks.");
      };

      // Load history on page load
      loadHistory();
    </script>
  </body>
</html>
